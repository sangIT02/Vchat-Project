<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VChat | Quản lí người dùng</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="../../images/logo.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      /* Sidebar */
      .sidebar {
        min-height: 100vh;
        width: 220px;
        background-color: #343a40;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        padding-top: 20px;
        z-index: 2000;
      }
      .sidebar a {
        display: block;
        padding: 12px 20px;
        color: #ddd;
        text-decoration: none;
      }
      .sidebar a:hover,
      .sidebar a.active {
        background-color: #495057;
        color: #fff;
      }
      /* Đẩy nội dung sang phải */
      .main-content {
        margin-left: 220px;
      }

      /* Giữ nguyên CSS bảng */
      #userTable {
        table-layout: fixed;
        width: 100%;
      }
      #userTable th,
      #userTable td {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      #userTable th:nth-child(1),
      #userTable td:nth-child(1) {
        width: 60px;
      }
      #userTable th:nth-child(2),
      #userTable td:nth-child(2) {
        width: 180px;
      }
      #userTable th:nth-child(3),
      #userTable td:nth-child(3) {
        width: 180px;
      }
      #userTable th:nth-child(4),
      #userTable td:nth-child(4) {
        width: 120px;
      }
      #userTable th:nth-child(5),
      #userTable td:nth-child(5) {
        width: 200px;
      }
      #userTable th:nth-child(6),
      #userTable td:nth-child(6) {
        width: 100px;
      }
      #userTable th:nth-child(7),
      #userTable td:nth-child(7) {
        width: 160px;
      }
      #userTable thead {
        text-align: center;
      }
    </style>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- ✅ Sidebar -->
    <div class="sidebar">
      <h4 class="text-center mb-4">Trang quản trị</h4>
      <a href="admin.html" class="active">
        <i class="bi bi-people-fill"></i> Quản lý người dùng
      </a>
      <a href="report-manage.html">
        <i class="bi bi-flag-fill"></i> Quản lý Reports
      </a>
    </div>

    <!-- ✅ Nội dung chính giữ nguyên code cũ -->
    <main class="flex-grow-1 main-content">
      <div class="container-fluid mt-3">
        <!-- ✅ Nội dung chính của bạn -->
        <!-- Tiêu đề, bộ lọc, bảng... giữ nguyên ở đây -->
        <div class="d-flex justify-content-between align-items-center">
          <h1>Quản lí người dùng</h1>
          <div>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#addUserModal"
            >
              <i class="bi bi-person-fill-add"></i> Thêm người dùng mới
            </button>
            <div class="btn-group rounded-2" role="group">
              <button type="button" class="btn" style="border: 1px solid #000">
                Xuất file Excel
              </button>
              <button type="button" class="btn" style="border: 1px solid #000">
                Xuất file PDF
              </button>
            </div>
          </div>
        </div>

        <hr class="mt-0" />

        <!-- Bộ lọc -->
        <div class="row">
          <div class="col-3">
            <select id="status" class="form-select">
              <option value="">Tất cả trạng thái</option>
              <option value="active">Hoạt động</option>
              <option value="block">Khoá</option>
            </select>
          </div>
          <div class="col-3">
            <select id="gender" class="form-select">
              <option value="">Tất cả giới tính</option>
              <option value="male">Nam</option>
              <option value="female">Nữ</option>
            </select>
          </div>
          <div class="col-3">
            <select id="sort" class="form-select">
              <option value="newest">Mới nhất</option>
              <option value="oldest">Cũ nhất</option>
              <option value="name_asc">Tên từ A → Z</option>
              <option value="name_desc">Tên từ Z → A</option>
            </select>
          </div>
          <div class="col-3">
            <div class="input-group">
              <input
                id="keyword"
                type="text"
                class="form-control"
                placeholder="Search..."
              />
              <button class="btn btn-secondary">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Bảng -->
        <div class="mt-4">
          <table
            class="table table-bordered table-striped table-hover"
            id="userTable"
          >
            <thead class="table-primary">
              <tr>
                <th>ID</th>
                <th>Họ tên</th>
                <th>Email</th>
                <th>Số điện thoại</th>
                <th>Ngày đăng kí</th>
                <th>Trạng thái</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody>
              <!-- Dữ liệu sẽ được JS admin.js render -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- ✅ Phân trang luôn ở dưới cùng -->
    <footer class="d-flex justify-content-center mt-auto mb-4 main-content">
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center mb-0" id="pagination">
          <li class="page-item">
            <button class="page-link">Trước</button>
          </li>
          <li class="page-item"><button class="page-link">1</button></li>
          <li class="page-item"><button class="page-link">2</button></li>
          <li class="page-item"><button class="page-link">3</button></li>
          <li class="page-item disabled"></li>
          <li class="page-item"><button class="page-link">Sau</button></li>
        </ul>
      </nav>
    </footer>

    <!-- Modal Edit User -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-warning">
            <h5 class="modal-title" id="editModalLabel">
              Chỉnh sửa người dùng
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Đóng"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Form chỉnh sửa -->
            <form id="editUserForm">
              <!-- form fields -->
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              form="editUserForm"
              id="save"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Add User -->
    <div
      class="modal fade"
      id="addUserModal"
      tabindex="-1"
      aria-labelledby="addUserModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="addUserModalLabel">
              Thêm người dùng mới
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addUserForm">
              <!-- form fields -->
            </form>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-secondary"
              type="button"
              data-bs-dismiss="modal"
            >
              Huỷ
            </button>
            <button
              class="btn btn-primary"
              type="submit"
              form="addUserForm"
              id="btnCreateUser"
            >
              Tạo người dùng
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Thêm thư viện SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../Js/admin-js/admin.js"></script>
  </body>
</html>
