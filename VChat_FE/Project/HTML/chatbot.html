<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot Fullscreen</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/chatbot.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      #userInput::placeholder {
        color: #ccc;
        opacity: 1;
      }
      #userInput:focus {
        outline: none;
        box-shadow: none;
        border: none;
      }
      #userInput {
        overflow: hidden;
        overflow-y: auto;
        min-height: 40px;
        max-height: 300px;
      }

      #avatarCircle {
        transition: opacity 0.6s ease, transform 0.6s ease;
      }

      .hidden {
        display: none !important;
      }

      .chat-container {
        position: relative;
        height: 1000px;
        overflow-y: auto;
      }

      #chatForm {
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
        margin: 0 auto;
        padding: 1rem;
        background-color: #000;
        z-index: 10;
        transition: transform 0.5s ease;
        border-radius: 12px;
      }

      .chat-sidebar {
        border-right: 1px solid #444;
        transition: all 0.3s ease;
      }

      .chat-sidebar ul li {
        padding: 8px 0;
        border-bottom: 1px solid #555;
      }

      .chat-sidebar ul li a:hover {
        text-decoration: underline;
        color: #0dcaf0;
      }

      #sidebar.collapsed {
        width: 60px !important;
      }

      #sidebar.collapsed .sidebar-title,
      #sidebar.collapsed ul {
        display: none;
      }

      #sidebar button#toggleSidebarBtn {
        width: 100%;
        text-align: right;
      }

      #sidebar.collapsed button#toggleSidebarBtn i {
        transform: rotate(180deg);
      }
      .chat-box {
        max-height: 700px; /* üëà B·∫°n c√≥ th·ªÉ ch·ªânh l·∫°i gi√° tr·ªã n√†y t√πy b·ªë c·ª•c */
        overflow-y: auto;
        scrollbar-width: thin;
      }
      body {
        overflow: hidden;
      }
      .chat-box {
        overflow-y: scroll;
        scrollbar-width: none; /* Firefox */
      }

      .chat-box::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Edge */
      }
    </style>
  </head>
  <body>
    <div
      class="chat-container d-flex shadow-box position-relative row"
      style="
        width: 100%;
        height: 1000px;
        background-color: transparent;
        margin: 0 auto;
      "
    >
      <!-- SIDEBAR -->
      <div id="sidebar" class="chat-sidebar bg-dark text-white p-3 col-2">
        <!-- N√∫t toggle -->
        <button id="toggleSidebarBtn" class="btn btn-sm btn-secondary mb-3">
          <i class="bi bi-chevron-left"></i>
        </button>

        <!-- N·ªôi dung l·ªãch s·ª≠ -->
        <h5 class="sidebar-title">L·ªãch s·ª≠</h5>
        <ul id="chatHistory" class="list-unstyled">
          <li>
            <a href="#" class="text-white text-decoration-none"
              >Cu·ªôc tr√≤ chuy·ªán 1</a
            >
          </li>
          <li>
            <a href="#" class="text-white text-decoration-none"
              >Cu·ªôc tr√≤ chuy·ªán 2</a
            >
          </li>
        </ul>
      </div>

      <!-- KHUNG CHAT -->
      <div
        class="chat-main flex-grow-1 position-relative justify-content-center col-10"
        style="overflow-y: auto; overflow: hidden"
      >
        <!-- Avatar -->
        <div
          class="d-flex my-5 justify-content-center mx-auto col-8"
          id="avatarCircle"
        >
          <div class="gradient-border-circle">
            <div class="inner-circle"></div>
          </div>
        </div>

        <!-- Chat box -->
        <div
          class="chat-box d-flex flex-column mx-auto"
          style="
            background-color: transparent;
            margin-top: 20px;
            padding-bottom: 200px;
            max-width: 876px;
          "
        >
          <!-- N·ªôi dung chat -->
          <!-- Tin nh·∫Øn t·ª´ ng∆∞·ªùi d√πng -->
        </div>

        <!-- Form nh·∫≠p -->
        <!-- Form nh·∫≠p -->
        <form id="chatForm" class="chat-input col-8" style="max-width: 876px">
          <div id="previewContainer" style="margin-bottom: 10px">
            <img
              id="previewImage"
              style="
                width: 144px;
                height: 144px;
                display: none;
                object-fit: cover;
                border-radius: 8px;
              "
            />
            <button
              type="button"
              id="removeImageBtn"
              style="
                display: none;
                position: absolute;
                top: 0px;
                left: 0px;
                background: rgba(f, f, f, 0.6);
                color: black;
                border: none;
                border-radius: 50%;
                width: 24px;
                height: 24px;
                cursor: pointer;
                font-size: 16px;
                line-height: 20px;
                align-items: center;
                justify-content: center;
              "
            >
              <i class="bi bi-x" style="margin-right: 5px"></i>
            </button>
          </div>
          <textarea
            id="userInput"
            class="input-area form-control text-white bg-transparent border-0"
            placeholder="H·ªèi b·∫•t c·ª© ƒëi·ªÅu g√¨"
            autocomplete="off"
            rows="1"
          ></textarea>
          <input type="file" id="fileInput" hidden />

          <div class="chat-actions mt-2">
            <button type="button" class="icon-btn" id="fileButton">
              <i class="bi bi-paperclip"></i>
            </button>
            <button type="button" class="icon-btn">
              <i class="bi bi-sliders2"></i> C√¥ng c·ª•
            </button>
            <div class="spacer"></div>
            <button type="button" class="icon-btn">
              <i class="bi bi-mic"></i>
            </button>
            <button type="submit" class="icon-btn circle">
              <i class="bi bi-arrow-up-circle-fill" style="font-size: 28px"></i>
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="../Js/chat-bot.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const toggleBtn = document.getElementById("toggleSidebarBtn");
        const sidebar = document.getElementById("sidebar");

        toggleBtn.addEventListener("click", function () {
          sidebar.classList.toggle("collapsed");

          // ƒê·ªïi icon tr√°i/ph·∫£i
          const icon = toggleBtn.querySelector("i");
          if (sidebar.classList.contains("collapsed")) {
            icon.classList.remove("bi-chevron-left");
            icon.classList.add("bi-chevron-right");
          } else {
            icon.classList.remove("bi-chevron-right");
            icon.classList.add("bi-chevron-left");
          }
        });
      });

      const fileInput = document.getElementById("fileInput");
      const fileButton = document.getElementById("fileButton");
      const previewImage = document.getElementById("previewImage");
      const removeImageBtn = document.getElementById("removeImageBtn");

      fileButton.addEventListener("click", () => {
        fileInput.click();
      });

      fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        if (file && file.type.startsWith("image/")) {
          const reader = new FileReader();
          reader.onload = (e) => {
            previewImage.src = e.target.result;
            previewImage.style.display = "block";
            removeImageBtn.style.display = "block";
          };
          reader.readAsDataURL(file);
        } else {
          previewImage.style.display = "none";
          removeImageBtn.style.display = "none";
          previewImage.src = "";
        }
      });

      // N√∫t X ƒë·ªÉ x√≥a ·∫£nh
      removeImageBtn.addEventListener("click", () => {
        previewImage.style.display = "none";
        removeImageBtn.style.display = "none";
        previewImage.src = "";
        fileInput.value = ""; // reset input file
      });
    </script>
  </body>
</html>
