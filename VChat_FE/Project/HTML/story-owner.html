      function formatTimeAgo(dateString) {
        const now = new Date();
        const postDate = new Date(dateString);
        const diffInSeconds = Math.floor((now - postDate) / 1000);

        if (diffInSeconds < 60) {
          return "V·ª´a xong";
        } else if (diffInSeconds < 3600) {
          const minutes = Math.floor(diffInSeconds / 60);
          return `${minutes} ph√∫t tr∆∞·ªõc`;
        } else if (diffInSeconds < 86400) {
          const hours = Math.floor(diffInSeconds / 3600);
          return `${hours} gi·ªù tr∆∞·ªõc`;
        } else if (diffInSeconds < 604800) {
          const days = Math.floor(diffInSeconds / 86400);
          return `${days} ng√†y tr∆∞·ªõc`;
        } else {
          return postDate.toLocaleDateString("vi-VN", {
            day: "2-digit",
            month: "2-digit",
            year: "numeric",
          });
        }
      }

   <script>
  document.addEventListener("DOMContentLoaded", () => {
    const storyList = document.querySelector(".story-list");

    if (!token) {
      storyList.innerHTML = "<p>Ch∆∞a ƒëƒÉng nh·∫≠p.</p>";

    fetch("http://localhost:8080/api/story/owner", {

          window.allStories = json.data; // L∆∞u l·∫°i ƒë·ªÉ chuy·ªÉn story gi·ªØa c√°c user
          renderOwnStories(json.data);
          showStory(json.data[0]);
        } else {
          storyList.innerHTML = "<p>Kh√¥ng c√≥ story n√†o.</p>";x
        }
      })
      .catch((err) => {
        console.error("L·ªói khi t·∫£i story:", err);
        storyList.innerHTML = "<p>L·ªói khi t·∫£i d·ªØ li·ªáu.</p>";
      });
});

function renderOwnStories(stories) {
  const storyList = document.querySelector(".story-list");
  storyList.innerHTML = ""; // X√≥a c≈©

  if (!stories || !stories.length) {
    storyList.innerHTML = "<p>Kh√¥ng c√≥ story n√†o.</p>";
    return;
  }

  stories.forEach((user) => {
    const fullName = user.fullName || "Kh√¥ng r√µ t√™n";
    const avatar = user.profileUrl || "../images/user-default.webp";
    const times = user.listDateUpload || [];
    const latestTime = times.length ? formatTimeAgo(times[0]) : "V·ª´a ƒëƒÉng";

    const userDiv = document.createElement("div");
    userDiv.className = "user rounded d-flex align-items-center p-2 mb-2";
    userDiv.onclick = () => showStory(user);

    userDiv.innerHTML = `
      <img src="${avatar}" alt="avatar" class="me-2 rounded-circle"
        style="width: 50px; height: 50px; object-fit: cover;" />
      <div>
        <strong>${fullName}</strong><br />
        <small>${latestTime}</small>
      </div>
    `;
    storyList.appendChild(userDiv);
  });
}

    <script>
      let currentStoryIndex = 0; // Ch·ªâ s·ªë story ƒëang xem trong listStoryPhoto
let currentUser = null;    // User ƒëang xem story

function showStory(user, index = 0) {
  if (!user || !user.listStoryPhoto || user.listStoryPhoto.length === 0) return;
  currentUser = user;
  currentStoryIndex = index;

  // C·∫≠p nh·∫≠t header
  document.querySelector(".story-header img").src =
    user.profileUrl || "../images/user-default.webp";
  document.querySelector(".story-header .info strong").textContent =
    user.fullName || "Kh√¥ng r√µ t√™n";
  document.querySelector(".story-header .info small").textContent =
    formatTimeAgo(user.listDateUpload?.[index] || new Date());

  // C·∫≠p nh·∫≠t ·∫£nh story
  document.querySelector(".story-box > img").src =
    user.listStoryPhoto?.[index] || "../images/default-story.jpg";

  // Reset progress bar animation
  const progressBar = document.querySelector(".progress-bar");
  progressBar.style.animation = "none";
  progressBar.offsetHeight;
  progressBar.style.animation = null;
}

// Chuy·ªÉn story ti·∫øp theo c·ªßa user hi·ªán t·∫°i
function nextStoryPhoto() {
  if (!currentUser) return;
  if (currentStoryIndex < currentUser.listStoryPhoto.length - 1) {
    showStory(currentUser, currentStoryIndex + 1);
  } else {
    // N·∫øu h·∫øt story c·ªßa user n√†y, chuy·ªÉn sang user ti·∫øp theo (n·∫øu c√≥)
    const users = window.allStories || [];
    const currentUserIdx = users.findIndex(u => u.userId === currentUser.userId);
    if (currentUserIdx !== -1 && currentUserIdx < users.length - 1) {
      showStory(users[currentUserIdx + 1], 0);
    }
  }
}

// Chuy·ªÉn story tr∆∞·ªõc ƒë√≥ c·ªßa user hi·ªán t·∫°i
function prevStoryPhoto() {
  if (!currentUser) return;
  if (currentStoryIndex > 0) {
    showStory(currentUser, currentStoryIndex - 1);
  } else {
    // N·∫øu ƒëang ·ªü ·∫£nh ƒë·∫ßu, c√≥ th·ªÉ chuy·ªÉn sang user tr∆∞·ªõc ƒë√≥ (n·∫øu mu·ªën)
    const users = window.allStories || [];
    const currentUserIdx = users.findIndex(u => u.userId === currentUser.userId);
    if (currentUserIdx > 0) {
      const prevUser = users[currentUserIdx - 1];
      showStory(prevUser, prevUser.listStoryPhoto.length - 1);
    }
  }
}

// G√°n s·ª± ki·ªán click cho story-box ƒë·ªÉ chuy·ªÉn ·∫£nh (gi·ªëng Facebook)
document.addEventListener("DOMContentLoaded", () => {
  document.querySelector(".story-box").onclick = function (e) {
    // N·∫øu click b√™n ph·∫£i story-box th√¨ next, b√™n tr√°i th√¨ prev
    const box = this.getBoundingClientRect();
    if (e.clientX - box.left > box.width / 2) {
      nextStoryPhoto();
    } else {
      prevStoryPhoto();
    }
  };
});
