    <script>
      function goHome() {

    <script>
      // T·ª± ƒë·ªông √°p d·ª•ng dark mode n·∫øu c√≥ l∆∞u
      window.addEventListener("DOMContentLoaded", () => {
        if (localStorage.getItem("darkMode") === "on") {
          document.body.classList.add("dark-mode");
        }
      });

      window.addEventListener("DOMContentLoaded", () => {
        const stories = JSON.parse(localStorage.getItem("allStories") || "[]");
        const index = parseInt(
          localStorage.getItem("currentStoryIndex") || "0"
        );

        const story = stories[index];
        if (!story) return;

        document.querySelector(".story-header img").src =
          story.profileUrl || "../images/user-default.webp";
        document.querySelector(".story-header .info strong").textContent =
          story.fullName;
        document.querySelector(".story-header .info small").textContent =
          formatTimeAgo(story.listDateUpload[0]);
        document.querySelector(".story-box > img").src =
          story.listStoryPhoto[0];
      });
      function formatTimeAgo(dateString) {
        const now = new Date();
        const postDate = new Date(dateString);
        const diffInSeconds = Math.floor((now - postDate) / 1000);

        if (diffInSeconds < 60) {
          return "V·ª´a xong";
        } else if (diffInSeconds < 3600) {
          const minutes = Math.floor(diffInSeconds / 60);
          return `${minutes} ph√∫t tr∆∞·ªõc`;
        } else if (diffInSeconds < 86400) {
          const hours = Math.floor(diffInSeconds / 3600);
          return `${hours} gi·ªù tr∆∞·ªõc`;
        } else if (diffInSeconds < 604800) {
          const days = Math.floor(diffInSeconds / 86400);
          return `${days} ng√†y tr∆∞·ªõc`;
        } else {
          return postDate.toLocaleDateString("vi-VN", {
            day: "2-digit",
            month: "2-digit",
            year: "numeric",
          });
        }
      }
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const storyList = document.querySelector(".story-list");
        const token = localStorage.getItem("accessToken");

        if (!token) {
          storyList.innerHTML = "<p>Ch∆∞a ƒëƒÉng nh·∫≠p.</p>";
          return;
        }

        fetch("http://localhost:8080/api/story?page=0&size=10", {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        })
          .then((res) => res.json())
          .then((response) => {
            if (!response.success || !response.data?.content?.length) {
              storyList.innerHTML = "<p>Kh√¥ng c√≥ story n√†o.</p>";
              return;
            }

            const users = response.data.content;
            console.log(users);
            users.forEach((user) => {
              const fullName = user.fullName || "Kh√¥ng r√µ t√™n";
              const avatar = user.profileUrl || "../images/user-default.webp";
              const storyPhotos = user.listStoryPhoto || [];
              const times = user.listDateUpload || [];

              const latestTime = times.length
                ? formatTimeAgo(times[0])
                : "V·ª´a ƒëƒÉng";

              const userDiv = document.createElement("div");
              userDiv.addEventListener("click", () => {
                showStory(user);
              });
              userDiv.className =
                "user rounded d-flex align-items-center p-2 mb-2";

              userDiv.innerHTML = `
          <img src="${avatar}" alt="avatar" class="me-2 rounded-circle"
              style="width: 50px; height: 50px; object-fit: cover;" />
          <div>
            <strong>${fullName}</strong><br />
            <small>${latestTime}</small>
          </div>
        `;

              storyList.appendChild(userDiv);
            });
          })
          .catch((err) => {
            console.error("L·ªói khi t·∫£i story:", err);
            storyList.innerHTML = "<p>L·ªói khi t·∫£i d·ªØ li·ªáu.</p>";
          });
      });
    </script>
    <script>
      function showStory(user) {
        if (!user || !user.listStoryPhoto || user.listStoryPhoto.length === 0)
          return;
        const progressBar = document.querySelector(".progress-bar");
        progressBar.style.animation = "none"; // t·∫Øt animation hi·ªán t·∫°i
        progressBar.offsetHeight; // trigger reflow ƒë·ªÉ "restart" animation
        progressBar.style.animation = null; // g√°n l·∫°i animation ban ƒë·∫ßu
        // C·∫≠p nh·∫≠t header
        document.querySelector(".story-header img").src =
          user.profileUrl || "../images/user-default.webp";
        document.querySelector(".story-header .info strong").textContent =
          user.fullName || "Kh√¥ng r√µ t√™n";
        document.querySelector(".story-header .info small").textContent =
          formatTimeAgo(user.listDateUpload?.[0] || new Date());

        // C·∫≠p nh·∫≠t ·∫£nh story
        document.querySelector(".story-box > img").src =
